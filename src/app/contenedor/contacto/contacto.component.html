<form class="contact" [formGroup]="form" #myForm="ngForm" (ngSubmit)="myForm.resetForm(); mensaje()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [formControl]="name" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput [formControl]="email" placeholder="email@example.com" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Message</mat-label>
      <textarea matInput [formControl]="message" maxlength="256" placeholder="I'm interested in..." required></textarea>
    </mat-form-field>
    <button type="submit" mat-raised-button class="color">Enviar</button>
  </form>
