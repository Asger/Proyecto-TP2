<mat-card class="titulo">
  <mat-card-title>Escríbenos...</mat-card-title>
  <mat-card-content>
    <p>
      Si tienes una duda o pregunta escríbenos, y te constataremos a la brevedad. 
    </p>
  </mat-card-content>
</mat-card>
<form class="contact" [formGroup]="form" #myForm="ngForm" (ngSubmit)="myForm.resetForm(); mensaje()">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput [formControl]="name" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput [formControl]="email" placeholder="email@example.com" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Mensaje</mat-label>
      <textarea matInput [formControl]="message" maxlength="256" placeholder="Escribiendo..." required></textarea>
    </mat-form-field>
    <button type="submit" [disabled]="form.invalid" mat-raised-button class="color">Enviar</button>
  </form>
