<div class="container">
  <mat-card>
    <form [formGroup]="form" (ngSubmit)="agregarEmpleado()">
      <mat-grid-list cols="4" rowHeight="70px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field>
            <mat-label>Empleado ID</mat-label>
            <input matInput autocomplete="off" formControlName="empleadoId" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="5">
            <img class="img-responsive" src="../../../../assets/imagenes/empleados/empleado.png" alt="">
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput autocomplete="off" formControlName="nombre"/>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field>
            <mat-label>Apellido</mat-label>
            <input matInput autocomplete="off" formControlName="apellido"/>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field>
            <mat-label>Correo</mat-label>
            <input matInput autocomplete="off" formControlName="correo"/>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <button type="submit" [disabled]="form.invalid" mat-raised-button class="color">Aceptar</button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card>
</div>
