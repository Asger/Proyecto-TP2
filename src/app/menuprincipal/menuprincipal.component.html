<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Men√∫</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home">Home</a>
      <a mat-list-item routerLink="productos">Productos</a>
      <a mat-list-item routerLink="servicios">Servicios</a>
      <a mat-list-item routerLink="preguntas">Preguntas frecuentes</a>
      <a mat-list-item routerLink="sobrenosotros">Sobre nosotros</a>
      <a mat-list-item routerLink="socios">Socios</a>
      <a mat-list-item routerLink="contacto">Contacto</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Empresa</span>
      <span class="example-spacer"></span>
      <a mat-stroked-button color="accent" routerLink="admin">Admin</a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
